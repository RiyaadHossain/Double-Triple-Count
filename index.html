<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobule and Triple Button</title>

    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-6xl font-semibold my-8"><span class="text-rose-500">Dobule</span> and <span class="text-cyan-500">Triple</span> Button</h1>
    <div class="bg-lime-300 rounded p-14 w-3/4 mx-auto mt-16 text-center">
        <input id="input-digit" class="mb-5 w-3/5 mx-auto py-2 px-7 font-semibold text-lg rounded border" type="text" placeholder="Input a Digit">
        <div>
            <button class="bg-rose-500 text-lg py-2 px-6 rounded font-semibold text-white" id="dobule-btn">Dobule</button>
            <button class="bg-cyan-500 text-lg py-2 px-6 rounded font-semibold text-white" id="triple-btn">Triple</button>
        </div>
        <p class="font-semibold text-4xl rounded-full text-white bg-neutral-900 w-1/4 mx-auto p-3 mt-8"  id="display-digit">00</p>
    </div>

    <script src="./JS/app.js"></script>
</body>
</html>
